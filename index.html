<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>weather e-Port</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="navbar-brand" href="#">
            <img src="https://toppng.com/uploads/preview/sun-and-clouds-clipart-png-11553357474i2fxglpqr7.png"
                width="30" height="30" class="d-inline-block align-top" alt="">
            Weather e-Port
        </a>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-4 border">
            </div>
            <div class="col-8 border">
                <div class="row">
                    <div class="col-sm city-info border">
                        <h2><span id="city-name">City</span></h2>
                        <h3><span id="current-temp">temperature</span></h3>
                        <h3><span id="current-humidity">humidity</span></h3>
                        <h3><span id="current-wind">wind</span></h3>
                        <h3><span id="current-uv-index">uv-index</span></h3>
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row">
                    <h2>5-Day Forecast</h2>
                </div>
                <div class="row border">
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h2><span class="card-title">Day 1</span></h2>
                                <img id="day-1-icon" src="" alt="weather icon">
                                <h3><span id="day-1-temp">75</span></h3>
                                <h3><span id="day-1-humidity">50%</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h2><span class="card-title">Day 1</span></h2>
                                <img id="day-1-icon" src="" alt="weather icon">
                                <h3><span id="day-2-temp">75</span></h3>
                                <h3><span id="day-2-humidity">50%</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h2><span class="card-title">Day 1</span></h2>
                                <img id="day-1-icon" src="" alt="weather icon">
                                <h3><span id="day-3-temp">75</span></h3>
                                <h3><span id="day-3-humidity">50%</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h2><span class="card-title">Day 1</span></h2>
                                <img id="day-1-icon" src="" alt="weather icon">
                                <h3><span id="day-4-temp">75</span></h3>
                                <h3><span id="day-4-humidity">50%</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h2><span class="card-title">Day 1</span></h2>
                                <img id="day-1-icon" src="" alt="weather icon">
                                <h3><span id="day-5-temp">75</span></h3>
                                <h3><span id="day-5-humidity">50%</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
