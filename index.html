<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>weather e-Port</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 search" type="submit">Search</button>
            <button class="btn btn-outline-danger my-2 my-sm-0 clear" type="submit">Undo</button>
        </form>
        <a class="navbar-brand" href="#">
            <img src="https://www.pngkey.com/png/detail/5-51363_cloud-sun-svg-png-icon-free-download-icon.png"
                height="40" class="d-inline-block align-top" alt="">
            Weather <span id="e">e</span>.Port
        </a>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-3 border">
                <div class="button-box"></div>
            </div>
            <div class="col-9 border">
                <div class="row">
                    <div class="col-sm city-info border">
                        <h2><span id="city-name"></span></h2>
                        <h3><span id="current-temp"></span></h3>
                        <h3><span id="current-humidity"></span></h3>
                        <h3><span id="current-wind"></span></h3>
                        <h3><span id="current-uv-index"></span></h3>
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row">
                    <h2>5-Day Forecast</h2>
                </div>
                <div class="row border" id="forecast-container">
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./Assets/script.js"></script>

</body>

</html>
